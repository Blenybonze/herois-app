<div fxLayout="column">
  <div>
      <h1>Buscador de HÃ©roes</h1>
      <mat-divider></mat-divider>
  </div>
  
  <div fxLayout="column">
      <h3>Buscador</h3>
      <mat-form-field>
          <input 
            type="text"
            placeholder="Pick one"
            aria-label="Number"
            matInput
            [(ngModel)]="terminal"
            [matAutocomplete]="auto"
            (input)="buscando()">
          <mat-autocomplete 
            autoActiveFirstOption 
            #auto="matAutocomplete"
            (optionSelected)="opcionSeleccionada( $event )">
            <mat-option *ngFor="let heroi of herois" [value]="heroi">
              {{ heroi.superhero }}
            </mat-option>
            <mat-option value="" *ngIf="herois.length === 0 && terminal.trim().length > 0">
              Nada encontrado com o nome: {{ terminal }}
            </mat-option>
          </mat-autocomplete>
      </mat-form-field>
  </div>
  <div>
      <pre>{{ heroiSelecionado | json }}</pre>
  </div>
</div>
