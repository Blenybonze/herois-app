<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{heroi.superhero}}</mat-card-title>
        <mat-card-subtitle>{{heroi.alter_ego}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image alt="{{heroi.id}}" [src]="heroi | imagem">
    <mat-card-content>
        <h3>{{heroi.publisher}}</h3>
        <p>
            <strong>Primeira aparição</strong> {{heroi.first_appearance}}
            <br>
            <strong>Personagem: </strong>{{heroi.characters}}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="warn" [routerLink]="['/herois', heroi.id]"> Ler mais...</button>
        <button mat-button color="info" [routerLink]="['/herois/editar', heroi.id]"> Editar</button>
    </mat-card-actions>
</mat-card>
